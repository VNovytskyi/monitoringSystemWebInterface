<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container" style="min-height: 100vh">
      <div class="d-flex justify-content-center align-items-center pt-5 pb-5" style="min-height: 100vh">
        <div class="card" style="width: 400px;">
          <div class="card-header ">
            <h4 class="card-title d-flex justify-content-center">Basic configuration</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title d-flex">Super user</h5>
            <div class="input-group mb-3">
              <span id="superuser-name-label" class="input-group-text" style="width: 70px;">Name</span>
              <input id="superuser-name-input" type="text" class="form-control" placeholder="Enter name of super user">
              <div id="superuser-error-block" class="invalid-feedback">
                <div id="superuser-error-description"></div>
              </div>
            </div>
            <div class="input-group mb-4">
              <span id="su-pass-label" class="input-group-text" style="width: 70px;">PASS</span>
              <input id="su-pass-input" type="password" class="form-control" placeholder="Enter password of super user">
              <div id="su-pass-error-block" class="invalid-feedback">
                <div id="su-pass-error-msg"></div>
              </div>
            </div>
            <hr>
            <h5 class="card-title d-flex">Wi-Fi</h5>
            
            <div id="wifi-mode-select">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="wifi-mode-radiogroup" id="ap-wifi-mode-radiogroup" value="ap" checked>
                <label class="form-check-label" for="ap-wifi-mode-radiogroup">AP</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="wifi-mode-radiogroup" id="sta-wifi-mode-radiogroup" value="sta">
                <label class="form-check-label" for="sta-wifi-mode-radiogroup">STA</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="wifi-mode-radiogroup" id="sta-ap-wifi-mode-radiogroup" value="sta-ap">
                <label class="form-check-label" for="sta-ap-wifi-mode-radiogroup">STA+AP</label>
              </div>
            </div>

            <div id="wifi-input" class="mb-3 mt-3" style="display: none;">
              <div class="input-group mb-3">
                <span id="ssid-label" class="input-group-text" style="width: 70px;">SSID</span>
                <input id="ssid-input" type="text" class="form-control" placeholder="Enter name of access point">
                <div id="ssid-error-block" class="invalid-feedback">
                  <div id="ssid-error-description"></div>
                </div>
              </div>
              <div class="input-group mb-3">
                <span id="pass-label" class="input-group-text" style="width: 70px;">PASS</span>
                <input id="pass-input" type="password" class="form-control" placeholder="Enter password of access point">
                <div id="pass-error-block" class="invalid-feedback">
                  <div id="pass-error-description"></div>
                </div>
              </div>
            </div>

            <hr>
            <div class="input-group mt-1 justify-content-center">
              <button id="apply-button" type="submit" class="btn btn-primary" style="width: 100px;">Apply</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
<script>

  function setSSIDerror(description) {
    $("#ssid-label").addClass("border-danger")
    $("#ssid-input").addClass("border-danger")
    $("#ssid-error-block").addClass("d-block")
    $("#ssid-error-description").text(description)
  }

  function clearSSIDerror() {
    $("#ssid-label").removeClass("border-danger")
    $("#ssid-input").removeClass("border-danger")
    $("#ssid-error-block").removeClass("d-block")
  }

  function checkSSIDname(str) {
    if (str.length < 1|| str.length > 32) {
      return "The name length must be in the range: 1-32"
    }

    if (/^[!#;].|[+\[\]/"\t\s].*$/.test(str)) {
      return "Detected forbidden symbol in name"
    }

    return ""
  }

  function setPasswordError(description) {
    $("#pass-label").addClass("border-danger")
    $("#pass-input").addClass("border-danger")
    $("#pass-error-block").addClass("d-block")
    $("#pass-error-description").text(description)
  }

  function clearPasswordError() {
    $("#pass-label").removeClass("border-danger")
    $("#pass-input").removeClass("border-danger")
    $("#pass-error-block").removeClass("d-block")   
  }

  function checkPassword(str) {
    if (str.length < 1) {
      return {
        type: "error",
        title: "Password field can`t be empty!"
      }
    }

    return {type: "", title: ""}
  }

  function setUserNameError(description) {
    $("#superuser-name-label").addClass("border-danger")
    $("#superuser-name-input").addClass("border-danger")
    $("#superuser-error-block").addClass("d-block")
    $("#superuser-error-description").text(description)
  }

  function clearUserNameError() {
    $("#superuser-name-label").removeClass("border-danger")
    $("#superuser-name-input").removeClass("border-danger")
    $("#superuser-error-block").removeClass("d-block")
  }

  function checkSuperuserName(str) {
    if (str.length < 1 || str.length > 32) {
      return "Wrong super user name length. Available: 1-32"
    }

    if (/^[!#;].|[+\[\]/"\t\s].*$/.test(str)) {
      return "Detected forbidden symbol in super user name"
    }

    return ""
  }

  function setSuperUserPasswordError(description) {
    $("#su-pass-label").addClass("border-danger")
    $("#su-pass-input").addClass("border-danger")
    $("#su-pass-error-block").addClass("d-block")
    $("#su-pass-error-msg").text(description)
  }

  function clearSuperUserPasswordError() {
    $("#su-pass-label").removeClass("border-danger")
    $("#su-pass-input").removeClass("border-danger")
    $("#su-pass-error-block").removeClass("d-block")
  }

  function checkSuperUserPassword(str) {
    if (str.length < 1 || str.length > 32) {
      return "Wrong super user password length. Available: 1-32"
    }

    return ""
  }

  // Apply form fields
  $("#apply-button").on("click", () => {
    const superUserName = $("#superuser-name-input").val()
    const superUserPass = $("#su-pass-input").val()

    const ssid = $("#ssid-input").val()
    const pass = $("#pass-input").val()

    const wifiMode = $("input[name='wifi-mode-radiogroup']:checked")[0].value

    let error = ''
    let failed = false

    if (wifiMode != "ap") {
      error = checkSSIDname(ssid)
      if (error.length) {
        setSSIDerror(error)
        failed = true
      }

      error = checkPassword(pass);
      if (error.title.length) {
        setPasswordError(error.title)
        failed = true
      }
    }

    error = checkSuperuserName(superUserName)
    if (error.length) { 
      setUserNameError(error)
      failed = true
    }

    error = checkSuperUserPassword(superUserPass)
    if (error.length) {
      setSuperUserPasswordError(error)
      failed = true
    }

    if (failed) {
      return
    }

    console.log("[Superuser]")
    console.log("NAME: " + superUserName)
    console.log("PASS: " + superUserPass)
   
    console.log("[Wifi]")
    console.log("Mode: " + wifiMode)
    console.log("SSID: " + ssid)
    console.log("PASS:" + pass)
  })

  // Check SSID on 'input' event
  $("#ssid-input").on("input", () => {
    const ssid = $("#ssid-input").val()
    const error = checkSSIDname(ssid)
    if (error.length) {
      setSSIDerror(error)
    } else {
      clearSSIDerror()
    }
  })

  // Check Password on 'input' event
  $("#pass-input").on("input", () => {
    const pass = $("#pass-input").val()
    const error = checkPassword(pass)
    if (error.title.length) {
      setPasswordError(error.title)
    } else {
      clearPasswordError()
    }
  })

  // Check superuser name on 'input' event
  $("#superuser-name-input").on("input", () => {
    const name = $("#superuser-name-input").val()
    let error = checkSuperuserName(name)
    if (error.length) { 
      setUserNameError(error)
    } else {
      clearUserNameError()
    }
  })

  // Check superuser password on 'input' event
  $("#su-pass-input").on("input", () => {
    const name = $("#su-pass-input").val()
    let error = checkSuperUserPassword(name)
    if (error.length) { 
      setSuperUserPasswordError(error)
    } else {
      clearSuperUserPasswordError()
    }
  })

  $('input[type=radio][name=wifi-mode-radiogroup]').change(function() {
    if(this.value == "ap") {
      $("#wifi-input").fadeOut()
    } else {
      $("#wifi-input").fadeIn()
    }
    clearSSIDerror()
    clearPasswordError()
  })

</script>
