<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container" style="height: 100vh">
      <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 400px;">
          <div class="card-body">
            <h4 class="card-title d-flex justify-content-center mb-4">Basic configuration</h4>
            <h5 class="card-title d-flex">Wi-Fi settings</h5>
            <div class="mb-3 mt-3">
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 60px;">SSID</span>
                <input type="text" class="form-control">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 60px;">PASS</span>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="input-group mb-3 justify-content-end">
              <button type="submit" class="btn btn-primary">Next</button>
            </div>
            
          </div>
        </div>
      </div>
  </div>
</body>
</html>
