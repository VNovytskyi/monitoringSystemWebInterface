<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container" style="height: 100vh">
      <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 400px;">
          <div class="card-body">
            <h4 class="card-title d-flex justify-content-center mb-4">Basic configuration</h4>
            <h5 class="card-title d-flex">Wi-Fi settings</h5>
            <div class="mb-3 mt-3">
              <div class="input-group mb-3">
                <span id="ssid-label" class="input-group-text" style="width: 60px;">SSID</span>
                <input id="ssid-input" type="text" class="form-control">
                <div id="ssid-error-block" class="invalid-feedback">
                  <div id="ssid-error-description"></div>
                </div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 60px;">PASS</span>
                <input id="pass-input" type="password" class="form-control">
              </div>
            </div>
            <div class="input-group mb-3 justify-content-center">
              <button id="apply-button" type="submit" class="btn btn-primary" style="width: 100px;">Apply</button>
            </div>
            
          </div>
        </div>
      </div>
  </div>
</body>
</html>
<script>

  function setSSIDerror(description) {
    $("#ssid-label").addClass("border-danger")
    $("#ssid-input").addClass("border-danger")
    $("#ssid-error-block").addClass("d-block")
    $("#ssid-error-description").text(description)
  }

  function clearSSIDerror() {
    $("#ssid-label").removeClass("border-danger")
    $("#ssid-input").removeClass("border-danger")
    $("#ssid-error-block").removeClass("d-block")
  }

  function checkSSIDname(name) {
    if (name.length < 1|| name.length > 32) {
      return "The name length must be in the range: 1-32"
    }

    if (/^[!#;].|[+\[\]/"\t\s].*$/.test(name)) {
      return "Detected forbidden symbol in name"
    }

    return ""
  }

  // Apply form fields
  $("#apply-button").on("click", () => {
    const ssid = $("#ssid-input").val()
    const pass = $("#pass-input").val()

    const error = checkSSIDname(ssid)
    if (error.length) {
      setSSIDerror(error)
      return
    }
   
    console.log(ssid)
    console.log(pass)
  })

  // Check SSID on 'input' event
  $("#ssid-input").on("input", () => {
    const ssid = $("#ssid-input").val()
    const error = checkSSIDname(ssid)
    if (error.length) {
      setSSIDerror(error)
    } else {
      clearSSIDerror()
    }
  })
</script>
